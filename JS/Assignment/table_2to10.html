<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<div style='display:flex'>")
        for(let j=2;j<=10;j++){
            document.write("<div style='background-color:silver;margin:2px'>")
            for(let i=1;i<=10;i++){
                document.write(`${j}x${i}=${j*i}<br>`)
                          }
            document.write("</div>");
        }
        document.write("</div>");
    </script>
</body>
</html>
